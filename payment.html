<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Ilyas Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Ilyas Store</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                   
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="payment">
        <div class="container">
            <h2>Payment</h2>
            <form id="payment-form">
                <h3>Product: <span id="product-name"></span></h3>
                <p>Price: $<span id="product-price"></span></p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                <label for="cvv">address :</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Complete Payment</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ilyas Store. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
